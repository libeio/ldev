<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match() 方法的应用</title>
</head>
<body>
    <h3>match() 方法的应用</h3>
    <hr>
    <script type="text/javascript">
        var mymatch = new Array();
        var s = "JavaScript is powerful and javascript is very easy!";
        var regex = new RegExp("JavaScript", "ig");
        mymatch = s.match(regex);
        document.write("最近一次匹配的字符为: " + RegExp.input + "<br><hr>");
        document.write("匹配子串的个数为: " + mymatch.length + "<br>");
        for (i = 0; i < mymatch.length; i++) {
            document.write("第" + i + "个匹配子串为:" + mymatch[i] + "<br>");
        }
        document.write("<hr>最近一次匹配的字符前面的子串为: " + RegExp.leftContext + "<br>");
        document.write("最近一次匹配的字符后面的子串为: " + RegExp.rightContext + "<br>");
    </script>
</body>
</html>
