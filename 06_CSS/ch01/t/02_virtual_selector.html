<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪(虚)类选择器</title>
    <style type="text/css">
        a:link{color:red; font-size:15px;}
        a:visited{color:blue; font-size:15px;}
        a:hover{color:orange; font-size:25px;}
        a:active{color:green; font-size:30px;}
    </style>
</head>
<body>
    <p><b><a href="http://www.163.com" target="_blank">网易超链接</a></b></p>
    <p><b>提醒:</b>在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited 之后，这样才能生效!</p>
    <p><b>提醒:</b>在 CSS 定义中，a:active 必须位于 a:hover 之后，这样才能生效!</p>
</body>
</html>
