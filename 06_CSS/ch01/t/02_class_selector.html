<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style type="text/css">
        p{font-family:"黑体"; font-size:15px;}
        p.a{font-family:"宋体"; font-size:20px; font-weight:bold;}
        p.b{font-family:"楷体_GB2312"; color:red;}
        p.c{background:pink; color:blue; font-style:initial;}
    </style>
</head>
<body>
    <p>CSS样式之类选择器</p>
    <p class="a">CSS样式之类选择器</p>
    <p class="b">CSS样式之类选择器</p>
    <p class="c">CSS样式之类选择器</p>
</body>
</html>
