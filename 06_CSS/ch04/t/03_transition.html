<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡动画</title>
    <style type="text/css">
        h1{text-shadow:5px 5px 5px red;}
        div{width:100px; height:100px; background: linear-gradient(to right,red,yellow); border: 10px red groove; border-radius:10px;
            transition-property:all;
            transition-duration:5s;
            transition-timing-function:ease-in;
            transition-delay:0s;}
        div:hover{width:300px; height:150px; background:linear-gradient(to left,green,blue);}
    </style>
</head>
<body>
    <h1>过渡动画</h1>
    <hr>
    <div></div>
</body>
</html>
