<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style type="text/css">
        #a{width:200px; height:150px; background-color:pink; padding:15px; color:blue; border:10px double red;}
        #b{width:60px; height:40px; position:fixed; top:30px; left:400px; background-color:yellow; border:10px groove red; overflow:auto;}
    </style>
</head>
<body>
    <div id="a">没有固定定位的div元素。</div>
    <div id="b">固定定位的div元素。</div>
</body>
</html>
