<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style type="text/css">
        #mya{width:500px; height:300px; border:5px green dotted; background-color:yellow; margin-top:30px; margin-left:50px; padding:10px;}
        #mya div{width:300px; height:80px; background-color:pink; border:3px solid red; margin:10px;}
        #s{position:relative;top:20px;left:30px;}
    </style>
</head>
<body>
    <div id="mya">
        <div id="a1">第一个无定位的div元素!</div>
        <div id="s">相对定位的div元素!</div>
        <div id="a2">第二个无定位的div元素!</div>
    </div>
</body>
</html>
