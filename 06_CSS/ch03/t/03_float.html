<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS浮动布局</title>
    <style type="text/css">
        #mya{border:5px green dotted; background-color:yellow;padding:10px;}
        #mya div{background-color:rgb(200,200,100); border:8px inset red; margin:10px;}
        p{font-size:15px; text-indent:30px; color:red;}
        #a1{float:left;}
        #a2{float:right;}
        #a3{float:left;}
    </style>
</head>
<body>
    <div id="mya">
        <div id="a1">第一个div元素!</div>
        <div id="a2">第二个div元素!</div>
        <div id="a3">第三个div元素!</div>
        <p>
            是岁十月之望，步自雪堂，将归于临皋。二客从予过黄泥之坂。霜露既降，木叶尽脱，人影在地，仰见明月，顾而乐之，行歌相答。已而叹曰：“有客无酒，有酒无肴，月白风清，如此良夜何！”客曰：“今者薄暮，举网得鱼，巨口细鳞，状如松江之鲈。顾安所得酒乎？”归而谋诸妇。妇曰：“我有斗酒，藏之久矣，以待子不时之需。”于是携酒与鱼，复游于赤壁之下。江流有声，断岸千尺；山高月小，水落石出。
        </p>
    </div>
</body>
</html>
