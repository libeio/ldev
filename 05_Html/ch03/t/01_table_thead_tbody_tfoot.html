<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的属性</title>
</head>
<body>
    <h1 align="center">表格的属性</h1>
    <hr>
    <table border="3" align="center" bordercolor="red" cellpadding="15" cellspacing="1" rules="groups">
        <thead style="background:rgb(0,180,0)">
            <tr>
                <td colspan="6" align="center">
                    <h3>学生功课表</h3>
                </td>
            </tr>
            <tr>
                <th>&nbsp</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
            </tr>
        </thead>
        <tbody style="background:rgb(200,200,200)">
            <tr>
                <td rowspan="4">上午</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
        </tbody>
        <tfoot style="background:rgb(30,220,100)">
            <td>备注:</td>
            <td colspan="5">&nbsp</td>
        </tfoot>
    </table>
</body>
</html>
