
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格列的美化</title>
</head>
<body>
    <h1 align="center">表格列的美化</h1>
    <hr>
    <table border="3" align="center" bordercolor="blue">
        <tr>
            <td colspan="6" align="center">
                <h3>学生功课表</h3>
            </td>
        </tr>
        <colgroup span="1" style="width:80px;background:yellow"></colgroup>
        <colgroup span="4" style="width:120px">
            <col style="background:rgb(250,100,0)">
            <col style="background:rgb(250,150,0)">
            <col style="background:rgb(250,180,0)">
            <col style="background:rgb(250,220,0)">
        </colgroup>
        <colgroup span="1" style="width:60px;background:pink"></colgroup>
        <tr>
            <td>&nbsp</td>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
        </tr>
        <tr>
            <td rowspan="4">上午</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <td rowspan="2">下午</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
        <tr>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
            <td>&nbsp</td>
        </tr>
    </table>
</body>
</html>
