<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像的大小和对齐方式</title>
</head>
<body>
    <h1>图像的大小和对齐方式</h1>
    <hr>
    图像的上对齐: <img src="士兵.gif" alt="GIF小图像" title="我是GIF小图像" width="69" height="116" align="top" border="10">
    <br>
    图像的中间对齐: <img src="士兵.gif" alt="GIF中等图像" title="我是GIF中等图像" width="345" height="580" align="middle" hspace="100">
    <br>
    图像的下对齐: <img src="士兵.gif" alt="GIF大图像" title="我是GIF大图像" width="690" height="1166" align="bottom">
</body>
</html>
