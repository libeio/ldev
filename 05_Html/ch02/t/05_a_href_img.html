<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像的超链接</title>
</head>
<body>
    <H1>图像的超链接</H1>
    <hr>
    GIF格式图像的超链接: <a href="士兵.gif" target="_blank"><img src="士兵.gif" alt="" width="69" height="166"></a>
    <br>
    JPG格式图像的超链接: <a href="指挥.jpg" target="_blank"><img src="指挥.jpg" alt="" width="69" height="45"></a>
    <br>
    PNG格式图像的超链接: <a href="司令.png" target="_blank"><img src="司令.png" alt="" width="69" height="100"></a>
</body>
</html>
