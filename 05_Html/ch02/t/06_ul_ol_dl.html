
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表元素</title>
</head>
<body>
    默认实心圆形无序列表
    <ul>
        <li>黄色</li>
        <li>蓝色</li>
        <li>绿色</li>
    </ul>
    空心圆形无序列表
    <ul type="circle">
        <li>黄色</li>
        <li>蓝色</li>
        <li>绿色</li>
    </ul>
    方形无序列表
    <ul type="square">
        <li>黄色</li>
        <li>蓝色</li>
        <li>绿色</li>
    </ul>
    <ol>
        <li>黄色</li>
        <li>蓝色</li>
        <li>绿色</li>
    </ol>
    定义列表
    <dl>
        <dt>黑色</dd> black color!
        <dt>白色</dd> white color!
    </dl>
</body>
</html>
