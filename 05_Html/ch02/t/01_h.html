
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题元素测试</title>
</head>
<body>
    <h1>h1:黑体，特大字体，上下各有两行空行</h1>
    <h2>h2:黑体，大字体，上下各有一到两行空行</h2>
    <h3>h3:黑体，大字体，左端稍缩进，上下各空一行</h3>
    <h4>h4:黑体，普通文字，比 h3 更多缩进，上空一行</h4>
    <h5>h5:黑体，小字体，与 h4 缩进相同，上空一行</h5>
    <h6>h5:黑体，微小字体，与正文缩进相同，上空一行</h6>
</body>
</html>
