<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本元素测试</title>
</head>
<body>
    <b>加粗文本</b><br>
    <i>倾斜文本</i><br>
    <u>下画线文本</u><br>
    <del>删除文本</del><br>
    <strong>加粗强调文本</strong><br>
    <em>倾斜强调文本</em><br>
    <ins>下画线强调文本</ins><br>
    <s>删除强调文本</s><br>
    <small>小号字体</small><br>
    上标的应用: 100cm<sup>2</sup><br>
    下标的应用: H<sub>2</sub>O<br>
    计算机代码元素: <code>var num;</code><br>
    <q>引用内容</q><br>
    <abbr>WTO:</abbr>的全写是 World Trade Organization。 <br>
    <mark>突出文本元素，实际上是给文本添加一个黄色背景。</mark><br>
    当前日期是: <time>2021-05-15</time>
</body>
</html>
