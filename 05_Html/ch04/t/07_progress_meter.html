<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条与度量条控件</title>
</head>
<body>
    <h3 align="center">进度条与度量条控件</h3>
    <hr>
    <form>
        <p align="center">进度条: <progress name="myp" value="50" max="100"></progress></p>
        <p align="center">温度度量条: <meter name="mym" max="45" min="5" value="16" low="10" hign="37" optimum="25"></meter></p>
    </form>
</body>
</html>
