<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间类控件</title>
</head>
<body>
    <h3 align="center">时间类控件</h3>
    <hr>
    <form>
        <p align="center">日期: <input type="date" name="mydate"></p>
        <p align="center">时间: <input type="time" name="mytime"></p>
        <p align="center">年份和月份: <input type="month" name="mym"></p>
        <p align="center">年份和第几周: <input type="week" name="myw"></p>
        <p align="center">日期和时间: <input type="datetime" name="mydt"></p>
        <p align="center">本地日期和时间: <input type="datetime-local" name="mydtl"></p>
        <p align="center"><input type="image" src="b1.png" name="b1"></p>
    </form>
</body>
</html>
