
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉列表框控件和datalist控件</title>
</head>
<body>
    <h1 align="center">下拉列表框控件和datalist控件</h1>
    <hr>
    <form>
        <p align="center">请选择你所在的省份:
            <select name="select" id="">
                <option value="北京" "selected">北京</option>
                <option value="上海">上海</option>
                <option value="安徽">安徽</option>
                <option value="江苏">江苏</option>
            </select>
        </p>
        <p align="center">请输入或选择你喜欢的编程语言: <input type="text" list="myl" name="myt">
            <datalist id="myl">
                <option value="C"></option>
                <option value="C++"></option>
                <option value="Perl"></option>
                <option value="Shell"></option>
                <option value="HTML"></option>
                <option value="JavaScript"></option>
            </datalist>
        </p>
        <p align="center">
            <input type="submit" name="b1">&nbsp&nbsp&nbsp&nbsp<input type="reset" name="b2">
        </p>
    </form>
</body>
</html>
