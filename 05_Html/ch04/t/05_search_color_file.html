<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索控件、颜色控件和选择文件控件</title>
</head>
<body>
    <h3 align="center">搜索控件、颜色控件和选择文件控件</h3>
    <hr>
    <form>
        <p align="center">请输入搜索关键字: <input type="search" name="mys" placeholder="关键字"></p>
        <p align="center">请选择颜色: <input type="color" name="myc"></p>
        <p align="center">请选择上传的文件: <input type="file" name="myf" multiple></p>
        <p align="center"><input type="image" src="b1.png" name="b1"></p>
    </form>
</body>
</html>
