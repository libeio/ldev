<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset控件和legend控件</title>
</head>
<body>
    <h3 align="center">fieldset控件和legend控件</h3>
    <hr>
    <form>
        <fieldset>
            <legend>用户登录界面</legend>
            <p align="center">
                用户名: <input type="text" name="myt1"><br>
                密 &nbsp&nbsp 码: <input type="password" name="myt2"><br><br>
                <button name="myb1" type="submit" style="background:yellow">登录</button>
                <button name="myb2" type="reset" style="background: pink">取消</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
