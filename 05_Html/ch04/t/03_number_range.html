<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number控件和range控件</title>
</head>
<body>
    <h3 align="center">number控件和range控件</h3>
    <hr>
    <form>
        <p align="center">请设置购买音响的数量: <input type="number" name="myn" min="1" max="100" step="5" value="16"></p>
        <p align="center">请设置音响声音的大小: <input type="range" name="myr" min="1" max="100" step="5" value="10"></p>
        <p align="center"><input type="image" src="b1.png" name="b1"></p>
    </form>
</body>
</html>
